<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Modern Agriculture
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
            top: 0;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar .auth-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .auth-buttons .login {
            background: transparent;
            border: 1px solid white;
        }
        .navbar .auth-buttons .signup {
            background: #4CAF50;
            border: none;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            max-width: 600px;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .content .buttons {
            display: flex;
            gap: 20px;
        }
        .content .buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content .buttons .get-started {
            background: #4CAF50;
            color: black;
            border: none;
        }
        .content .buttons .get-started i {
            margin-left: 10px;
        }
        .content .buttons .our-services {
            background: transparent;
            border: 1px solid white;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="A tractor working in a lush green agricultural field during sunset" class="background-image" height="1080" src="https://storage.googleapis.com/a1aa/image/z7QKWbMgy3YiIN1OCACJS2NzVmfffmmYBQ8fTgvlBYodtKgPB.jpg" width="1920"/>
   <div class="overlay">
   </div>
   <div class="navbar">
    <div class="logo">
     <img alt="Swifty logo" height="40" src="https://storage.googleapis.com/a1aa/image/ZhNySwKyS4riBVRfVtEKg1Ik3IcI8kNwNTr4GMBAly1qVB8JA.jpg" width="40"/>
     <span>
      Swifty
     </span>
    </div>
    <div class="nav-links">
     <a href="#">
      Homepage
     </a>
     <a href="#">
      About
     </a>
     <a href="#">
      Contact a Professional
     </a>
     <a href="#">
      Blog
     </a>
     <a href="#">
      Contact Us
     </a>
    </div>
    <div class="auth-buttons">
     <a class="login" href="#">
      Login
     </a>
     <a class="signup" href="#">
      Sign Up
     </a>
    </div>
   </div>
   <div class="content">
    <h2>
     New features available
    </h2>
    <h1>
     Your Guide to Modern Agriculture
    </h1>
    <p>
     Explore the future of agriculture with us. Discover cutting-edge insights, practical tips, and the latest trends in modern farming.
    </p>
    <div class="buttons">
     <a class="get-started" href="#">
      Getting Started
      <i class="fas fa-arrow-right"></i>
     </a>
     <a class="our-services" href="#">
      Our Services
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
